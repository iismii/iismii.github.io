<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_test_04</title>
    <style>
        .alert-box {
            background: #ff5100;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p id="title"></p>
        <button id="close"> X </button>
    </div>
    <button onclick="알림창열기('아이디입력하세요')">버튼1</button>
    <button onclick="알림창열기('비번입력하세요')">버튼2</button>

    <!-- 버튼이라는 파라미터를 넣으면 같은 종류의 함수를 줄여서 효율적으로 코드를 줄일 수 있다.
    EventListener를 사용하면 스크립트 안에 함수를 넣어서 실행 할 수 있다. 닫기 버튼의 경우
    onclick이벤트를 
     -->
    <script>
        // 버튼1, 버튼2 클릭 시 아래 스크립트 동시실행.
        // 1.박스 안 텍스트 변경 .
        // 2.버튼 클릭시 박스 노출.
        function 알림창열기(동시실행) {
            document.getElementById('title').innerHTML = 동시실행;
            document.getElementById('alert').style.display = 'block';
        }

        // 닫기 버튼 스크립트. close라는 아이디값을 찾아서 
        // 함수 내 스타일 값의 click 이벤트를 실행한다.
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('alert').style.display = 'none';
        })

    </script>

</body>
</html>
